<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon" href="./img/favicon.png" type="image/x-icon">
  <title>Chat-App</title>
</head>

<body>
  <div class="chat">
    <div id="sideBar" class="chat__sidebar">

    </div>
    <div class="chat__main">
      <div id="messages" class="chat__messages"></div>

      <div class="compose">
        <form id="sendForm">
          <input id="msg" type="text" placeholder="Message">
          <button id="sendMsgButton" type="submit">Send message</button>
        </form>
        <button id="sendLocation" type="button">Send Location</button>
      </div>
    </div>
  </div>

  <!-- here we are creating a template that will be rendered by Mustache.render() function, and it will be inserted inside messages div, while rendering the msg value will get injected  -->
  <script id="message-template" type="text/html">
    <div class="message">
      <p>
        <span class="message__name">{{userName}}</span>
        <span class="message__meta">{{createdAt}}</span>
      </p>
      <p>{{msg}}</p>
    </div>
  </script>
  <script id="location-template" type="text/html">
    <div class="message">
      <p>
        <span class="message__name">{{userName}}</span>
        <span class="message__meta">{{createdAt}}</span>
      </p>
      <p><a href="{{locationURL}}" target="_blank">My Current Location</a></p>
    </div>
  </script>
  <script id="sideBarTemplate" type="text/html">
    <h2 class="room-title">{{roomName}}</h2>
    <h3 class="list-title">Users:</h3>
    <ul class="users">
      {{#users}}
        <li>{{userName}}</li>
      {{/users}}
    </ul>

  </script>
  <!-- here we are setting up the connection to the server from the client side by using the socket.io module's scripts note that these scripts are no where to be found in our project they are provided automatically by the server  -->
  <script src="/socket.io/socket.io.js"></script>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>

  <!-- this will allow as to manipulate time things -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  
  <!-- This library will help us parse the query string from the client side instead of using location.search that is built in javascript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>

  <!-- our client side script that will be able to use things in the above scripts  -->
  <script src="/js/chat.js"></script>

</body>

</html>
